<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Go - PVP</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="hideModal">
    <div class="modalBackground"></div>
    <div class="modal">
        <img class="pokeHeader" src="assets/img/pikachu.gif" alt="">
        <div class="modalContent">
            <img class="pokeCorner" src="assets/img/pokeball.gif" alt="">
            <img class="pokeCorner" src="assets/img/pokeball.gif" alt="">
            <img class="pokeCorner" src="assets/img/pokeball.gif" alt="">
            <img class="pokeCorner" src="assets/img/pokeball.gif" alt="">
            <h1>Welcome!</h1>

            <div>
                <span>Please enter your <br>pokemon go username:</span>
                <br>
                <input type="text" class="username" placeholder="Pokemon Go Username">
                <button id="login">Login</button>
            </div>
            <div id="guest">
                <span>Or play as </span><button id="guestBtn">Guest</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="logo"><img src="assets/img/logo.png" alt="PokePVP"></div>
        <div class="generateRandom">
            <form action="" id="options">
                <ul class="showRandomTypes"></ul>
                <fieldset>
                    <p>
                        <input name="typeAmmount" type="radio" id="oneRandom" value="1">
                        <label for="typeAmmount">Generate 1 Random Type</label>
                    </p>
                    <p>
                        <input name="typeAmmount" type="radio" id="threeRandoms" value="3" checked>
                        <label for="typeAmmount">Generate 3 Randoms Types</label>
                        <input name="enableRepeat" type="checkbox" id="enableRepeatedRandoms">
                        <label for="enableRepeat">Enable Repeat</label>
                    </p>
                </fieldset>
            </form>
            <button class="randomChooseBtn">Generate Random Types</button>
        </div>
        <div class="challengeUser">
            <select name="usersList" class="usersList"></select><button class="challengeUser">Challenge User</button>
            <form class="submitResults">
                <div class="playerSubmit">
                    <div class="pokeImage">
                        <img class="pokeImg" src="" alt="">
                        <input name="pokename" placeholder="Pokemon Name" class="pokemonName" list="pokemonsNames">
                    </div>
                    <div class="pokeImage">
                        <img class="pokeImg" src="" alt="">
                        <input name="pokename" placeholder="Pokemon Name" class="pokemonName" list="pokemonsNames">
                    </div>
                    <div class="pokeImage">
                        <img class="pokeImg" src="" alt="">
                        <input name="pokename" placeholder="Pokemon Name" class="pokemonName" list="pokemonsNames">
                    </div>
                </div>
                <div class="playerSubmit">
                    <div class="pokeImage">
                        <img class="pokeImg" src="" alt="">
                        <input name="pokename" placeholder="Pokemon Name" class="pokemonName" list="pokemonsNames">
                    </div>
                    <div class="pokeImage">
                        <img class="pokeImg" src="" alt="">
                        <input name="pokename" placeholder="Pokemon Name" class="pokemonName" list="pokemonsNames">
                    </div>
                    <div class="pokeImage">
                        <img class="pokeImg" src="" alt="">
                        <input name="pokename" placeholder="Pokemon Name" class="pokemonName" list="pokemonsNames">
                    </div>
                </div>
                <div class="winner">
                    <label for="winner" id="host"></label>
                    <input type="radio" name="winner">
                    <label for="winner" id="visitor"></label>
                    <input type="radio" name="winner">
                </div>
                <button>Submit</button>
                <datalist id="pokemonsNames"></datalist>
            </form>
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
